version: 2
updates:
  # Main application dependencies  
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    reviewers:
      - "@me"
    assignees: 
      - "@me"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    # Group minor and patch updates
    groups:
      production-dependencies:
        patterns:
          - "@supabase/*"
          - "next"
          - "react*"
          - "lucide-react"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript"
          - "jest*"
          - "@testing-library/*"
        update-types:
          - "minor"
          - "patch"

  # Scraping system dependencies
  - package-ecosystem: "npm"
    directory: "/scripts/scraping"
    schedule:
      interval: "weekly"  
      day: "tuesday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    reviewers:
      - "@me"
    commit-message:
      prefix: "scraping-deps"
      include: "scope"
    labels:
      - "dependencies"
      - "scraping"
      - "npm"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    reviewers:
      - "@me"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"